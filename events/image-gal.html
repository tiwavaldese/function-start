<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
   <h1>Image Gallery </h1> 
   <div class="full-img">
   <img
   class="displayed-img"
   src="image/pic1.jpg"
   alt="Closeup of a blue human eye"/>
   <div class="overlay"></div>
   <button class="dark"> Darken</button>
</div>

<div class="thumb-bar">
    
</div>

<script>

    const displayImage= document.querySelector('.displayed-img')
    const overlay= document.querySelector('.overlay')
    const thumbBar= document.querySelector('.thumb-bar')
    const btn= document.querySelector('button');

    const images= ['pic1.jpg',`pic2.jpg`,`pic3.jpg`,`pic4.jpg`,`pic5.jpg`];
    const alts= {
        'pic1.jpg' :"Closeup of a blue human eye" ,
        'pic2.jpg' :"Rocks which are similar to waves" ,
        'pic3.jpg' : "Purple and White Flowers",
        'pic4.jpg' : "Art design on the wall",
        'pic5.jpg' :"Beautiful Moth on a leaf" 

    };
    for(image of images){
    const newImage = document.createElement('img');
     newImage.setAttribute('src', `image/${image}`);
     newImage.setAttribute('alt', alts[image]);
     thumbBar.appendChild(newImage);
     newImage.addEventListener('click',e => {
        displayImage.src =e.target.src;
        displayImage.alt=e.target.alt;
     });
    }

        btn.addEventListener('click', () => {
            const btnClass = btn.getAttribute('class');
            if (btnClass === 'dark'){
                btn.setAttribute('class','light');
                btn.textContent= 'lighten';
                overlay.style.backgroundColor= 'rgba(0,0,0,0.5)';
            }
            else {
                btn.setAttribute('class','dark');
                btn.textContent= 'Darken';
                overlay.style.backgroundColor= 'rgba(0,0,0,0)';
            }
        });
      

    


</script>
</body>
</html>
