    <h1>Simple Mapquest example</h1>

    <div id="map"></div>

    
    <script>


$(document).ready(function(){

    if (navigator.geolocation)
    navigator.geolocation.getCurrentPosition(success,fail);
    else
    $("p").html("HTML Not Supported");
});

function success(position)
{
    const googlelatlng = new google.maps.latlng(position.coords.latitude,
                                                position.coords.longitude);
    const mapOtn = {
        zoom : 10,
        center: googlelatlng,
        mapTypeId: geegle.maps.MapTypeId.ROAD
    } 
    const Pmap = document.getElementBYId("map");
    
    const map = new google.maps.Map(Pmap,mapOtn);
    addmarker(map, googlelatlng, "Technotip.com");
}
function   addmarker(map, googlelatlng, title){
const markerOptn = {
    position: googlelatlng,
    map: map,
    title: title,
    animation: google.maps.Animation.DROP
};
const marker = new google.maps.Marker(markerOptn);
}

    <button>Change color</button>

    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.onclick =() => {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.body.style.backgroundColor = rndCol;
      };
      
    </script>


<div id="map"></div>

    <script>
L.mapquest.key= 'KEY';
const map = L.mapquest.map('map', {
  center: [53.480759, -2.242631],
  layers: L.mapquest.tileLayer('hybrid'),
  zoom: 12
});

map.addControl(L.mapquest.control());
map.addControl(L.mapquest.control({position: 'bottomright'}))
L.marker([53.480759, -2.242631], {
  icon: L.mapquest.icons.marker({
    primaryColor: '#22407F',
    secondaryColor: '#385998',
    shadow: true,
    size: 'md',
    symbol: 'A'
  }) 
})
.bindPopup('This is manchester!')
.addTo(map);

    </script>
